name: 프론트엔드 CI/CD 자동화

on:
  push:
    branches: [ "frontend" ]

defaults:
  run:
    working-directory: front

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./front

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: install npm
        run: npm install
        working-directory: ./front

      - name: build
        run: npm run build
        working-directory: ./front

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        env:
          AWS_S3_BUCKET: pre-project-32-front
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_FRONT }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_FRONT }}
          AWS_REGION: ap-northeast-2
          SOURCE_DIR: "./front/build"
          REACT_APP_REST_API: ${{ secrets.REACT_APP_REST_API }}
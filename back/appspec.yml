version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/action
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: /back/scripts/stop.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: /back/scripts/deploy.sh
      timeout: 60
      runas: ubuntu
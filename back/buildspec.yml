version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build Starting on `date`
      - cd back
      - chmod +x ./gradlew
      - ./gradlew build
  post_build:
    commands:
      - echo $(basename ./back/build/libs/*.jar)
artifacts:
  files:
    - back/build/libs/*.jar
    - back/scripts/**
    - back/appspec.yml
  discard-paths: yes
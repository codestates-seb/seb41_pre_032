version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build Starting on `date`
      - cd seb41_pre_032/back
      - chmod +x ./gradlew
      - ./gradlew build
  post_build:
    commands:
      - echo $(basename ./seb41_pre_032/back/build/libs/*.jar)
artifacts:
  files:
    - seb41_pre_032/back/build/libs/*.jar
    - seb41_pre_032/back/scripts/**
    - seb41_pre_032/back/appspec.yml
  discard-paths: yes